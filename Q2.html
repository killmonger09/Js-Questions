Check if a string is a palindrome.



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       function isPalindrome (str) {
           for (let i = 0; i < str.length /2; i++ ) {
            if (str[i] !== str[str.length - 1 - i]) {
                return 'no';
            }
           }
           console.log('YES')
       }

       const word = 'TENET';

       isPalindrome(word);
    </script>
</body>
</html>
