<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Survey Form</title>

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #007BFF;
      color: #fff;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form id="surveyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" />

      <label for="feedback">How did you hear about us?</label>
      <select id="feedback" name="feedback">
        <option value="social-media">Social Media</option>
        <option value="friends">Friends</option>
        <option value="ads">Advertisements</option>
        <option value="other">Other</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Your provided script -->
  <script 
    src="https://cdn.devicevalidation.io/latest/dv.min.js" 
    onload="DeviceValidation.load({licence:'7b04bd8048c98358600f0a29baee14dc', storageType:'none'})"
    defer async>
  </script>

  <!-- Optional: simple form handler -->
  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for submitting the survey!');
      this.reset();
    });
  </script>
</body>
</html>
