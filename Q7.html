<body>
    <script>
        const num = 8;
        let fact= 1;

        for (let i = 1; i <= num; i++) {
            fact = fact * i;
            // 1 * 1 = 1;
            // 1 * 2 = 2;
            // 2 * 3 = 6;
            // 6 * 4 = 24;
        }

        console.log(fact);
    </script>
