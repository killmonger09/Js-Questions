<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [{a: 2}, {a: 1}, {a:3}];

        const sorted = arr.reduce((acc, obj) => {
            let i = 0;
        while ( i < acc.length && acc[i].a > obj.a) {
            i++;
        }
        acc.splice(i, 0, obj);
        return acc;
        }, [])

        
        console.log(sorted);

    </script>
</body>
</html>
