<body>
    <script>
        const num = [1,[2,[3]]];
        

        // const flat = array.reduce(accumulator, element => 
        //       array.push()
        // )
        ;

        // console.log(num.toString().split(',').map(Number))
     function flat(arr, level = 100) {
        const result = [];
        arr.forEach(element => {
            if(Array.isArray(element) && level > 0) {
                result.push(...flat(element, level - 1))
            } else {
                result.push(element)
            }
            
        });
        return result;
     }

     console.log(flat(num, 2))
    </script>
