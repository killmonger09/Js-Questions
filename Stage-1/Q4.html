<body>
    <script>
        const num = [1,3,4,6,8,7,5];

    function findLargest ( array ) {

        let max = array[0];

        for (let i = 0; i < array.length; i++) {
            
            if (array[i] > max) {

                max = array[i];
            }
           
        }
        return max;
    }

    console.log(findLargest(num));
    </script>
