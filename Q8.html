    <script>
      function isAnagramm(str1, str2) {

        let arr2 = str2.split('');

        for (let i = 0; i < str1.length; i++) {
            let found = false;

            for ( let j=0; j < arr2.length; j++) {
                if(str1[i] === arr2[j]) {
                    arr2[j] = null;
                    found = true;
                    break;
                }
            }

            if (!found) {
                return false;
            }
        }
        return true;
      }
