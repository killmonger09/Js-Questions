<body>
    <script>
        let arr = [1,2,3,4,5,7];
       
        

        function findMissing (arr) {
            let n = arr[arr.length-1];
            let expSum = (n * (n + 1)) / 2;
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
            }
            if (expSum !== sum) {
                return expSum - sum;
            }

        }
        
        console.log(findMissing(arr));

        
    </script>
    
</body>
